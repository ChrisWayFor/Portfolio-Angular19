<div [@fadeInOut]>

  <!-- Hero -->
  <app-hero
    [title]="'home.welcomeMessage' | translate"
    [description]="'home.heroContent' | translate">
  </app-hero>

  <!-- Section Projets -->
  <div class="container bg-[#fafafa] dark:bg-[#323232] pt-12 pb-20 p-4 shadow-xl">
    <div class="flex items-center justify-center mb-4">
      <div class="h-px bg-gray-300 dark:bg-[#ffffff] dark:opacity-55 w-1/5"></div>
      <h3 class="text-sm font-semibold text-gray-600 dark:text-white dark:opacity-75 mx-4 flex-shrink-0">
        {{ 'home.projects' | translate }}
      </h3>
      <div class="h-px bg-gray-300 dark:bg-[#ffffff] dark:opacity-55 w-1/5"></div>
    </div>

    <!-- Cards -->
    <div class="max-w-screen-lg mx-auto p-4 grid gap-10 md:grid-cols-3">

      <!-- Card 1 -->
      <div class="relative group cursor-pointer overflow-hidden rounded-lg shadow-lg h-60">
        <img src="/pictures/univers.jpg" alt="Image"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        <div
          class="absolute bottom-0 opacity-80 left-0 right-0 bg-white transform translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-in-out p-4 flex items-center justify-between">
          <div class="flex flex-col">
            <h4 class="text-lg font-h1 text-black opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              Titre de la carte 1
            </h4>
            <p class="text-sm mt-1 font-p opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              Side-Project
            </p>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-8 h-8 opacity-0 group-hover:opacity-100 transition-opacity duration-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="relative group cursor-pointer overflow-hidden rounded-lg shadow-lg h-60">
        <img src="/pictures/moon.jpg" alt="Image"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        <div
          class="absolute bottom-0 opacity-80 left-0 right-0 bg-white transform translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-in-out p-4 flex items-center justify-between">
          <div class="flex flex-col">
            <h4 class="text-lg font-h1 text-black opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              Titre de la carte 2
            </h4>
            <p class="text-sm mt-1 font-p opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              Side-Project 2
            </p>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-8 h-8 opacity-0 group-hover:opacity-100 transition-opacity duration-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="relative group cursor-pointer overflow-hidden rounded-lg shadow-lg h-60">
        <img src="/pictures/hero-picture.jpg" alt="Image"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        <div
          class="absolute bottom-0 opacity-80 left-0 right-0 bg-white transform translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-in-out p-4 flex items-center justify-between">
          <div class="flex flex-col">
            <h4 class="text-lg font-h1 text-black opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              Titre de la carte 3
            </h4>
            <p class="text-sm mt-1 font-p opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              Side-Project 3
            </p>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-8 h-8 opacity-0 group-hover:opacity-100 transition-opacity duration-1500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </div>
      </div>

    </div>
  </div>
</div>
